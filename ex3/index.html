<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exercice 3</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
</head>
<body>
  <div ng-app="testApp" ng-controller="carsCtrl">
<ul>
  <li ng-repeat="x in cars | filter : 'verte'">
    {{x.marque + ','  + x.couleur }}
  </li>
</ul>
</div>
<script>
var app = angular.module('testApp', []);
app.controller('carsCtrl', function($scope, $http) {
  $http.get("voiture.json").then(function (response) {
      $scope.cars = response.data;
  });
});
</script>
</body>
</html>
